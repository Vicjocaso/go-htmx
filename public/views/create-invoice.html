{{define "invoice-form"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.2"
      integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="mb-4">Add Invoice</h1>

    <form
      hx-post="/add-invoice"
      hx-swap="beforeend"
      class="grid grid-cols-7 m-4 gap-2"
    >
      <div class="mb-2 flex flex-col px-2">
        <label for="invoice-client">Client</label>
        <input
          type="text"
          name="client"
          id="invoice-client"
          class="form-control rounded-md"
        />
      </div>
      <div class="mb-3 px-2">
        <label for="invoice-price">Price</label>
        <input
          type="text"
          name="price"
          id="invoice-price"
          class="form-control rounded-md"
        />
      </div>
      <div class="mb-3 px-2">
        <label for="invoice-status">Status</label>
        <input
          type="text"
          name="status"
          id="invoice-status"
          class="form-control rounded-md"
        />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
{{end}}
